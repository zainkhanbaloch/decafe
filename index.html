<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <nav class="navbar flex flex-col bg-fuchsia-500 p-4">
      <div class="logo flex justify-center align-middle">
        <img class="h-11" src="./src/assets/coffee.png" alt="Logo" />
        <span class="logo-txt p-3 font-extrabold text-white">DeCafe</span>
      </div>
      <ul class="nav mt-2 flex justify-evenly">
        <li class="nav-itm">
          <a class="font-semibold text-white hover:text-pink-300 hover:no-underline" href="#">Home</a>
        </li>
        <li class="nav-itm">
          <a class="font-semibold text-white hover:text-pink-300 hover:no-underline" href="#">About</a>
        </li>
        <li class="nav-itm">
          <a class="font-semibold text-white hover:text-pink-300 hover:no-underline" href="#">Services</a>
        </li>
        <li class="nav-itm">
          <a class="font-semibold text-white hover:text-pink-300 hover:no-underline" href="#">Contact</a>
        </li>
        <li class="nav-itm">
          <a class="font-semibold text-white hover:text-pink-300 hover:no-underline" href="#">Order</a>
        </li>
      </ul>
    </nav>
    <div
      class="relative overflow-hidden bg-no-repeat bg-cover"
      style="
        background-position: 50%;
        background-image: url('./src/img/bg.jpg');
        height: 500px;
      "
    >
      <div
        class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
        style="background-color: rgba(0, 0, 0, 0.411)"
      >
        <div class="flex justify-center items-center h-full">
          <div class="text-center text-white px-6 md:px-12">
            <h1 class="text-4xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12">
              DeCafe<br /><span>The Best Cafe In Your Locality</span>
            </h1>
            <button
              type="button"
              class="inline-block px-7 py-3  bg-fuchsia-500 text-white font-medium text-xs leading-snug uppercase rounded hover:bg-fuchsia-800 hover:bg-opacity-60 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
              data-mdb-ripple="true"
              data-mdb-ripple-color="light"
            >
              Get started
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
